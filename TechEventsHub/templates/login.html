{% extends 'base.html' %}

{% load static %}
{% block content %}
    <!-- Login -->
   
    <div class="d-flex align-items-center justify-content-center vh-100">
        <div class="login-box p-4" style="max-width: 500px; width: 100%; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
            <form action="" method="POST">
                {%csrf_token%}
                <h1 class="h3 mb-3  d-flex fw-normal" style="color: #333;">Login:</h1>
            
                <div class="form-floating">
                <label for="floatingInput" style="color: #555;">UserName</label>
                <input class="form-control" id="username" name="username" placeholder="UserName">
                </div>
                <div class="form-floating">
                <label for="floatingPassword" style="color: #555;">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
            
                <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault" style="color: #555;">Remember me</label>
                </div>
                <button class="btn w-100 py-2" type="submit" style="background-color: #5FA5AC; color: white;">Sign in</button>
            </form>
        </div>
    </div>
{% endblock content %}
