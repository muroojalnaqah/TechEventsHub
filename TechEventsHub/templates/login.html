{%extends 'base.html'%}

{% load static %}
{%block content%}
    <!-- Login -->
   
    <div class=" d-flex align-items-center py-5 mx-3 bg-primary justify-content-center ">
        <form>
            <h1 class="h3 mb-3 fw-normal">Please Login</h1>
        
            <div class="form-floating">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" fdprocessedid="1bhl2k">

            </div>

              <input type="password" class="form-control" id="floatingPassword" placeholder="Password" fdprocessedid="4edud65">

            </div>

          </form>
