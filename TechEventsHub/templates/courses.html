{% extends 'base.html' %}

{% load static %}
{% block content %}

 <!-- Search Bar -->
 <div class="container d-flex flex-wrap justify-content-center mb-4 ">
    <form action="{%url 'courses_search_result'%}" method="get">
        {%csrf_token%}
        <div class="input-group">
        <input type="search" class="form-control search-bar" name="search" placeholder="Search..." aria-label="Search">
        <div class="input=group-append ">
            <button class="btn btn-outline-secondary" type="submit" style="background-color: rgb(46, 43, 43) ;"><i class="fa fa-search"></i></button>
        </div>
    </div>
    </form>
</div>


{%for row in data%}
  <div class="container rounded bg-white mt-4 mb-4" style="max-width: 800px; width: 100%; height: 400px;" >
    
      <div class="row justify-content-center">
          {%csrf_token%}
          <div class="col-lg-12">
            <div class="item" style="padding-top: 50px;">
              <div class="row align-items-center">
                <div class="col-lg-4 col-sm-5">
                  <div class="image1">
                    <img src="{{row.Picture}}" alt="Intro to networking and IOT" style="width: 250px; height: 300px; ">
                  </div>
                </div>
                <div class="col-lg-8 col-sm-7" style="color:black;">
                  <div class="right-content">
                    <h4>{{row.Courses}}</h4>
                    <p>{{row.Description}}</p>
                    <ul class="info">
                      <li><i class=""></i> Location: {{row.Location}} </li>
                      <li><i class=""></i>Date: {{row.Date}}</li>
                      <li><i class=""></i>Time: {{row.Time}}</li>
                      <li><i class=""></i>Price: {{row.Price}}</li>
                    </ul>
                    <div class="text-button mt-5 text-center">
                    <a class="btn btn-primary profile-button" type="button" style="width:350px;" href="{{row.Links}}" style="color: white;">Register<i class="fa fa-arrow-right"></i></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        
  </div>
  
  </div>
  {%endfor%}

  
 





{% endblock content %}
